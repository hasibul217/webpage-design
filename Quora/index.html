<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1 style="text-align: center; font-size: 55px; color: rgb(191, 59, 59);">Quora</h1>
      <h3 style="text-align: center; font-family: Arial; font-weight: bold; font-size: 14px; color: rgb(95, 88, 88);">
        A place to share knowledge and get to know the world better
      </h3>
      <div class="left">
        <div class="p">
          <p
            style="
              font-size: calc(15px * var(--dynamic-font-scale, 1)) !important;
              margin-left: 25px;
            ">
            By continuing you indicate that you agree <br>
            to Quora's <a class="link" href=" ">Terms of Service</a> and
            <a class="link" href=" ">Privacy Policy. </a>
          </p>
        </div>
        <button class="btn1"> <img src="google-icon-1.png" alt="Icon 1">Continue with Google</button>  <br>
        <button class="btn2"> <img src="fb.png" alt="Icon 2">Continue with Facebook</button>  <br>
        <button class="btn3">Sign up with email</button>

      </div>
      <div class="right">

        <table class="tbl">
            <tr><td style="font-size:16px; font-family: Arial; font-weight: bold;">Login</td></tr>
            <tr><td> <hr class="line"></td></tr>
            <tr><td style="font-size:14px; font-family: Arial; font-weight: bold;">Email</td></tr>
            <tr><td><input type="email" placeholder="Your Email" class="txn"></td></tr>
            <tr><td style="font-size:14px; font-family: Arial; font-weight: bold;">Password</td></tr>
            <tr><td><input type="password" placeholder="Your password" class="txn"></td></tr>
            <tr><td><a class="forgot" href="">Forgot password?</a></td> <td><button class="login">Login</button></td></tr>



        </table>

      </div>
      <div class="bottom">

      </div>
    </div>
  </body>
</html>
